<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Michael Winnard Portfolio & CV</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/x-icon" href="favicon.ico" />

      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Preconnect for Performance Optimization -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://cdn.jsdelivr.net" />

    <!-- Open Graph Meta Tags for Social Media -->
    <meta property="og:title" content="Portfolio & CV - Michael Winnard" />
    <meta
      property="og:description"
      content="Learn more about my skills and experience, and get in touch to collaborate and new opportunities."
    />
   
    <!-- Include your global styles -->
